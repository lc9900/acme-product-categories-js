{% extends "layout.html" %}

{% block home %}
<!-- Nav tabs -->
<ul id='categoryTabs' class="nav nav-tabs" role="tablist">
    <li><a href="/">Home</a></li>
    {% for category in categories %}
        {% if category === categoryName %}
            <li class='active'><a href="/categories/{{category}}/products">{{category}}</a></li>
        {% else %}
            <li><a href="/categories/{{category}}/products">{{category}}</a></li>
        {% endif %}
    {% endfor %}
</ul>

<!-- Tab panes -->
<div id="tabContent" class="tab-content">
    <h2>Products for {{categoryName}}</h2>
    <div class="well">
        <form method='POST' action='/products'>
            <div class='form-group'>
              <input name='productName' placeholder='product name' class='form-control'/>
            </div>
            <div class='form-group'>
              <button class='btn btn-primary'>Save</button>
            </div>
        </form>
    </div>
  </div>
</div>


{% endblock %}
